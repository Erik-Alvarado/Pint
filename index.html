<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pint</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="dist/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="menu-nav">
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul class="nav-links">
        <li class="nav-bits"><a href="#">Shop</a></li>
        <li class="nav-bits"><a href="#">Blog</a></li>
        <li class="nav-bits"><a href="#">About Us</a></li>
        <li class="nav-bits"><a href="#">FAQ</a></li>
        <li class="nav-bits"><a href="#">Contact</a></li>
      </ul>
      <a href="#"><img class="nav-logo" src="/Assets/Asset 1.svg" /></a>
      <div class="nav-search">
        <label for="pint-search-query">
          <input
            id="pint-search"
            type="search"
            name="pint-search-query"
            value
            placeholder="Search pints..."
            list="beer-type"
          />
        </label>
        <datalist id="beer-type">
          <option value="Ale"></option>
          <option value="IPA"></option>
          <option value="Imperial"></option>
          <option value="Pilsner"></option>
          <option value="Sour"></option>
        </datalist>
      </div>
    </nav>
    <header>
      <section class="hero-box">
        <div class="hero-img">
          <div class="hero-text">
            <h1>Keep Good Times Flowing</h1>
            <button>Get Started</button>
          </div>
        </div>
      </section>
    </header>
    <div class="search-box">
      <h2>Search by Style</h2>
      <hr />
    </div>
    <section class="hero-container">
      <div class="hero-card">
        <div class="card-top"></div>
        <div class="card-bot">
          <h3>Ale</h3>
        </div>
      </div>
      <div class="hero-card">
        <div class="card-top"></div>
        <div class="card-bot">
          <h3>Lager</h3>
        </div>
      </div>
      <div class="hero-card">
        <div class="card-top"></div>
        <div class="card-bot">
          <h3>IPA</h3>
        </div>
      </div>
      <div class="hero-card">
        <div class="card-top"></div>
        <div class="card-bot">
          <h3>Pilsner</h3>
        </div>
      </div>
    </section>
    <section class="info">
      <div class="info__text"></div>
      <div class="info__focusImg"></div>
    </section>
  </body>
</html>
